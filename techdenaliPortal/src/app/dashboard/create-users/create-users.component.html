<div class="card">
    <h3 class="rgstrname">create a new user</h3>
    <form [formGroup]="register" (ngSubmit)="registerdata()">
        <div class="form-group">
            <label>User Role</label>
            <select formControlName="privilege" class="form-control mb-1 mt-1">
                <option value="viewer">Viewer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="userName" class="form-control mb-1 mt-1" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control mb-1 mt-1" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <div class="input-group">
                <input *ngIf="!showPassword" type="password" formControlName="password" class="form-control mb-1 mt-1"
                    placeholder="Password">
                <input *ngIf="showPassword" type="text" formControlName="password" class="form-control mb-1 mt-1"
                    placeholder="Password">
                <button class="btn btn-outline-secondary mb-1 mt-1" type="button"
                    (click)="togglePasswordVisibility('password')">
                    {{ showPassword ? 'Hide' : 'Show' }}
                </button>
            </div>

            <div *ngIf="register.get('password')?.invalid && (register.get('password')?.dirty || register.get('password')?.touched)">
                <div id="alertmsg" *ngIf="register.get('password')?.errors?.['pattern']" class="text-danger">Password must be at least 8
                    characters long and contain at least one letter, one number, and one special character.</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-group">
                <input *ngIf="!showPasswordcfm" type="password" formControlName="confirmPassword" class="form-control mb-1 mt-1"
                    placeholder="Confirm Password">
                <input *ngIf="showPasswordcfm" type="text" formControlName="confirmPassword" class="form-control mb-1 mt-1"
                    placeholder="Confirm Password">
                <button class="btn btn-outline-secondary  mb-1 mt-1" type="button"
                    (click)="togglePasswordVisibility('confirmPassword')">
                    {{ showPasswordcfm ? 'Hide' : 'Show' }}
                </button>
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-secondary mb-2" type="button" (click)="generateStrongPassword()">Generate
                    Strong Password</button>
                <button class="btn btn-outline-secondary mb-2" type="button" (click)="chooseYourOwnPassword()">Choose
                    Your Own Password</button>
            </div>
        </div>
        <button type="submit" [disabled]="!register.valid" class="btn btn-primary">Submit</button> <br>
    </form>
</div>
