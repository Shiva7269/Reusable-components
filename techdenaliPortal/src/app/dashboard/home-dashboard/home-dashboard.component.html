<div class="main">
  <div class="container">
    <div *ngIf="loggedInUser && loggedInUser.privilege === 'Admin'">
      <p class="textmsg">You have an admin Privilege</p>
    </div>
    <div *ngIf="loggedInUser && loggedInUser.privilege === 'Viewer'">
      <p class="textmsg">You have an viewer Privilege</p>
    </div>
  </div>
</div>
