
 <div class="app special-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <h3 class="rgstrname">Login</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="required">Username or Email</label>
                        
                            <input type="text" formControlName="usernameOrEmail" id="usernameOrEmail" class="form-control mb-3 mt-3"
                            placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label class="required">Password</label>
                   
                            <input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" id="password"  class="form-control mb-3 mt-3" placeholder="Password">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                                (click)="togglePasswordVisibility()">
                                {{ showPassword ? 'Hide' : 'Show' }}
                            </button>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button><br>
                    <div class="text-center pt-2">
                        <span class="pt-3 mx-auto d-block">Not a user? <a routerLink="/registration"
                                class="login-link">Register Now</a></span>
                                <span class="pt-3 mx-auto d-block">Forgot Password? <a routerLink="/request-password-reset" class="login-link">Reset Now</a></span>
                    </div>
                    <div *ngIf="errorMessage" class="text-danger">
                        {{ errorMessage }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
