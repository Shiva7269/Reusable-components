<div class="app special-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <h3 class="rgstrname">Reset Password</h3>
                <div *ngIf="tokenExpired === true" class="alert alert-danger">
                    Token has expired. Please request a new reset link.
                </div>
                <div *ngIf="tokenExpired === false || tokenExpired === null">
                    <form (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
                        <div class="form-group">
                            <label for="password">New Password:</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                        </div>
                        <button type="submit" [disabled]="!passwordForm.valid" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
