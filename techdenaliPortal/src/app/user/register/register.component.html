<div class="app special-background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card">
                <div class="text-center">
                    <h3 class="rgstrname">register a new user</h3>
                </div>
                <form [formGroup]="register" (ngSubmit)="registerData()">
                    <div class="form-group">
                        <label class="required">Username</label>
                        <input type="text" formControlName="userName" class="form-control mb-1 mt-1"
                            placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Email</label>
                        <input type="email" formControlName="email" class="form-control mb-1 mt-1"
                            placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label class="required">Password</label>
                        <div class="input-group">
                            <input *ngIf="!showPassword" type="password" formControlName="password" class="form-control mb-1 mt-1" placeholder="Password">
                            <input *ngIf="showPassword" type="text" formControlName="password" class="form-control mb-1 mt-1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-secondary mb-1" type="button"
                                (click)="togglePasswordVisibility('password')">
                                {{ showPassword ? 'Hide' : 'Show' }}
                            </button>
                        </div>
                        <div
                            *ngIf="register.get('password')?.invalid && (register.get('password')?.dirty || register.get('password')?.touched)">
                            <div id="alertmsg" *ngIf="register.get('password')?.errors?.['pattern']" class="text-danger">Password must be at
                                least 8 characters long and contain at least one letter, one number, and one special
                                character.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="required">Confirm Password</label>
                        <div class="input-group">
                            <input *ngIf="!showPasswordcfm" type="password" formControlName="confirmPassword" class="form-control mb-1 mt-1" placeholder="Confirm Password">
                            <input *ngIf="showPasswordcfm" type="text" formControlName="confirmPassword" class="form-control mb-1 mt-1" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-secondary  mb-1" type="button"
                                (click)="togglePasswordVisibility('confirmPassword')">
                                {{ showPasswordcfm ? 'Hide' : 'Show' }}
                            </button>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!register.valid" class="btn btn-primary">Submit</button> <br>
                    <div class="text-center pt-3">
                        <span>Already a user? </span><a routerLink="/login" class="login-link">Login Now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
